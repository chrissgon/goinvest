name: indicators

steps:
  init:
    next:
      default: welcome

  welcome:
    action: Text
    next:
      default: stockOrFund
    parameters:
      texts:
        - Olá, bem vindo ao atendente virtual do Go Invest.

  stockOrFund:
    action: Button
    next:
      1: stockInput
      2: fundInput
      default: wrongButtonOption
    parameters:
      texts:
        - Sobre o que deseja pesquisar?
      buttons:
        - Ações
        - FIIs

  wrongButtonOption:
    next:
      default: stockOrFund
    action: Text
    parameters:
      texts:
        - Opção incorreta, selecione uma das opcões abaixo.

  # stock
  stockInput:
    action: Input
    next:
      ^[a-zA-Z]{4}(3|4)$: stockSearch
      default: wrongStockID
    parameters:
      texts:
        - Por favor, digite o ticket da ação que deseja buscar.
        - ""
        - Exemplo (PETR4)

  stockSearch:
    action: SearchStock
    next:
      ^[a-zA-Z]{4}(3|4)$: stockSearch
      default: stockOrFund

  wrongStockID:
    next:
      default: stockInput
    action: Text
    parameters:
      texts:
        - Ticket informado incorreto.

  # fund
  fundInput:
    action: Input
    next:
      ^[a-zA-Z]{4}(11)$: fundSearch
      default: wrongFundID
    parameters:
      texts:
        - Por favor, digite o ticket do fundo que deseja buscar.
        - ""
        - Exemplo (MXRF11)

  fundSearch:
    action: SearchFund
    next:
      ^[a-zA-Z]{4}(11)$: fundSearch
      default: stockOrFund

  wrongFundID:
    next:
      default: fundInput
    action: Text
    parameters:
      texts:
        - Ticket informado incorreto.


